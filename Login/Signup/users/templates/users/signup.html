<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    {% load static %}
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            font-family: Arial, sans-serif;
            background-color: beige;
        }

        .container {
            display: flex;
            width: 100%;
            justify-content: space-between;
            align-items: center;
        }

        /* Left side content */
        .left-section {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            background-color: beige;
            padding: 80px;
            box-sizing: border-box;
            margin-left: 70px;
            margin-bottom: 120px;
        }

        .left-section-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Logo styling */
        .logo-container {
            position: relative;
            width: 150px; /* Set initial logo width */
            margin-bottom: -45px;
            
        }

        .logo-container img {
            width: 100%;
            height: 150px;
            border-radius: 10px; /* Optional: adds rounded corners */
            opacity: 0.9; /* Optional: adjust transparency for overlay effect */
            margin-top: 20px;
        }

        .left-section h1 {
            font-size: 4rem;
            color: #333;
            margin: 0;
            text-align: center;
        }

        .left-section h2 {
            font-size: 1.5rem;
            color: #555;
            margin-top: 10px;
            text-align: center;
        }

        /* Right side form */
        .right-section {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: beige;
            padding: 20px;
            box-sizing: border-box;
        }

        .form-container {
            background-image: url("{% static 'images/signupBG.jpeg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            color: rgb(7, 7, 7);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            width: 100%;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-section, .right-section {
                width: 100%;
            }

            .left-section h1 {
                font-size: 2rem;
            }

            .logo-container {
                width: 100px; /* Adjust logo size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <div class="left-section-content">
                <div class="logo-container">
                    <img src="{% static 'images/logo.png' %}" alt="Tails and Whiskers Logo">
                </div>
                <h1>Tails and Whiskers</h1>
                <h2>Where Your Pet's Happiness, Is Our Priority!</h2>
            </div>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <div class="form-container">
                <h2>Get Started</h2>
                <form method="post">
                    {% csrf_token %}
                    <div>
                        <label for="username">Username</label>
                        {{ form.username }}
                    </div>

                    <div>
                        <label for="first_name">First Name</label>
                        {{ form.first_name }}
                    </div>

                    <div>
                        <label for="last_name">Last Name</label>
                        {{ form.last_name }}
                    </div>

                    <div>
                        <label for="email">Email</label>
                        {{ form.email }}
                    </div>

                    <div>
                        <label for="password1">Password</label>
                        {{ form.password1 }}
                    </div>

                    <div>
                        <label for="password2">Confirm Password</label>
                        {{ form.password2 }}
                    </div>

                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
